<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Установка Doolcoin Wallet</title>
    
    <!-- Icons & Fonts -->
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/ShalfeyArt/admin/refs/heads/main/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Базовые настройки как в оригинале */
        * { -webkit-user-select: none; -moz-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        body { 
            background-color: #050505; 
            color: #fff; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            margin: 0; padding: 0; 
            height: 100dvh; 
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Градиенты Doolcoin */
        .gradient-text { background: linear-gradient(135deg, #FF4D00, #FF005C); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .gradient-bg { background: linear-gradient(135deg, #FF4D00, #FF005C); }
        .gradient-border { background: linear-gradient(135deg, rgba(255, 77, 0, 0.5), rgba(255, 0, 92, 0.5)); }

        /* Эффекты стекла */
        .glass-panel { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px); 
            -webkit-backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }

        /* Анимации */
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        @keyframes pulse-glow { 0%, 100% { opacity: 0.3; transform: scale(1); } 50% { opacity: 0.6; transform: scale(1.1); } }
        .animate-pulse-glow { animation: pulse-glow 3s infinite; }

        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* Loader */
        .loader {
            width: 20px; height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-left-color: #000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Фоновые эффекты -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-10%] left-[-10%] w-[50vh] h-[50vh] gradient-bg blur-[120px] opacity-20"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50vh] h-[50vh] bg-blue-600 blur-[120px] opacity-10"></div>
    </div>

    <!-- Основной контейнер -->
    <div class="relative z-10 w-full max-w-[420px] p-6 flex flex-col items-center text-center">
        
        <!-- Логотип -->
        <div class="mb-12 relative group animate-float">
            <div class="absolute inset-0 gradient-bg blur-[40px] rounded-full opacity-40 animate-pulse-glow"></div>
            <div class="w-32 h-32 glass-panel rounded-[2.5rem] flex items-center justify-center relative z-10 border border-white/10 shadow-2xl group-hover:scale-105 transition-transform duration-500">
                <span class="text-7xl font-black gradient-text">Đ</span>
            </div>
            
            <!-- Декоративные частицы -->
            <div class="absolute -top-2 -right-2 w-4 h-4 bg-[#FF4D00] rounded-full blur-sm animate-bounce" style="animation-delay: 0.2s"></div>
            <div class="absolute -bottom-4 -left-4 w-6 h-6 bg-[#FF005C] rounded-full blur-md animate-bounce" style="animation-delay: 0.5s"></div>
        </div>

        <!-- Контент: Состояние 1 (Установка) -->
        <div id="state-install" class="w-full space-y-8 animate-slide-up">
            <div class="space-y-2">
                <h1 class="text-4xl font-black tracking-tight text-white">Doolcoin</h1>
                <p class="text-neutral-400 font-medium text-sm">Кошелек будущего в твоем кармане</p>
            </div>

            <div class="glass-panel p-4 rounded-3xl space-y-3">
                <div class="flex items-center gap-4 p-2">
                    <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#FF4D00]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-white text-sm">Безопасность</p>
                        <p class="text-[10px] text-neutral-500 font-bold uppercase tracking-wider">Шифрование данных</p>
                    </div>
                </div>
                <div class="w-full h-[1px] bg-white/5"></div>
                <div class="flex items-center gap-4 p-2">
                    <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center">
                        <svg class="w-6 h-6 text-[#FF005C]" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-white text-sm">Скорость</p>
                        <p class="text-[10px] text-neutral-500 font-bold uppercase tracking-wider">Моментальные переводы</p>
                    </div>
                </div>
            </div>

            <div class="pt-4">
                <button onclick="startInstall()" id="btn-install" class="group relative w-full h-16 bg-white text-black rounded-2xl font-black text-sm uppercase tracking-wider flex items-center justify-center gap-3 overflow-hidden shadow-[0_0_40px_rgba(255,255,255,0.1)] hover:shadow-[0_0_60px_rgba(255,255,255,0.2)] transition-all active:scale-95">
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/50 to-transparent translate-x-[-200%] group-hover:translate-x-[200%] transition-transform duration-1000"></div>
                    <span id="btn-text">Установить</span>
                    <svg id="btn-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                    <div id="btn-loader" class="loader hidden"></div>
                </button>
                <p class="mt-4 text-[10px] text-neutral-600 font-bold uppercase tracking-widest">Версия 1.0.4 • Android</p>
            </div>
        </div>

        <!-- Контент: Состояние 2 (Успех) -->
        <div id="state-success" class="hidden w-full space-y-8 animate-slide-up">
            <div class="flex flex-col items-center justify-center space-y-6">
                <div class="w-20 h-20 rounded-full bg-green-500/10 flex items-center justify-center border border-green-500/20 shadow-[0_0_50px_rgba(34,197,94,0.2)]">
                    <svg class="w-10 h-10 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                </div>
                
                <div class="space-y-2">
                    <h2 class="text-3xl font-black text-white">Готово!</h2>
                    <p class="text-neutral-400 text-sm font-medium leading-relaxed">Файл загружается.<br>Откройте <span class="text-white font-bold">Doolcoin Wallet.apk</span><br>после завершения загрузки.</p>
                </div>

                <div class="glass-panel p-6 rounded-3xl w-full border border-green-500/20 bg-green-500/5">
                    <p class="text-xs text-neutral-300 font-medium">Спасибо за установку нашего приложения!</p>
                </div>
                
                <button onclick="location.reload()" class="text-xs font-bold text-neutral-600 uppercase tracking-widest hover:text-white transition-colors pt-10">Вернуться назад</button>
            </div>
        </div>

    </div>

    <script>
        function startInstall() {
            const btn = document.getElementById('btn-install');
            const btnText = document.getElementById('btn-text');
            const btnIcon = document.getElementById('btn-icon');
            const btnLoader = document.getElementById('btn-loader');
            
            // 1. Анимация загрузки на кнопке
            btnText.textContent = "Загрузка...";
            btnIcon.classList.add('hidden');
            btnLoader.classList.remove('hidden');
            btn.classList.add('pointer-events-none', 'opacity-90');

            // 2. Имитация задержки перед началом скачивания
            setTimeout(() => {
                // Ссылка на скачивание
                const downloadUrl = "https://github.com/TGlinkTool/Redirect/raw/refs/heads/main/Doolcoin%20Wallet.apk";
                
                // Создаем невидимый элемент для скачивания, чтобы не менять URL страницы
                const link = document.createElement('a');
                link.href = downloadUrl;
                link.setAttribute('download', 'Doolcoin Wallet.apk'); // Подсказка браузеру
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                // 3. Переход к экрану "Спасибо"
                showSuccess();
            }, 1500);
        }

        function showSuccess() {
            const stateInstall = document.getElementById('state-install');
            const stateSuccess = document.getElementById('state-success');

            // Плавное скрытие
            stateInstall.style.opacity = '0';
            stateInstall.style.transform = 'translateY(-20px)';
            stateInstall.style.transition = 'all 0.5s ease';

            setTimeout(() => {
                stateInstall.classList.add('hidden');
                stateSuccess.classList.remove('hidden');
                // Анимация появления уже задана в классе animate-slide-up
            }, 500);
        }
    </script>
</body>
</html>
